plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

sourceCompatibility = 11
targetCompatibility = 11

version = '1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    //implementation 'org.springframework:spring-core:5.3.19'
    //implementation 'org.springframework:spring-context:5.3.19'
    //implementation 'org.springframework:spring-beans:5.3.19'

    implementation 'org.springframework.boot:spring-boot-starter:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'

    //implementation 'org.springframework.boot:spring-boot:2.6.7'
    implementation 'org.springframework.boot:org.springframework.boot.gradle.plugin:2.6.7'
    //implementation 'org.springframework.boot:spring-boot-loader-tools:2.6.7'

    implementation 'org.slf4j:slf4j-api:1.7.31'

    implementation 'com.google.api-client:google-api-client:1.33.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20211107-1.32.1'
}

application {
    // Define the main class for the application.
    mainClass = 'dinnertime.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
